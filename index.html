<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
      <div class="chatbox-holder">
        
        <div class="chatbox group-chat">
          <div class="chatbox-top">
                    <div class="chatbox-avatar">
                      <a target="_blank" href="#"><img src="logo.png" /></a>
                    </div>
            
                    <div class="chat-group-name">
                      <span class="status away"></span>
                      Groupchat 
                    </div>
            <div class="chatbox-icons">
              <label for="chkSettings"><i class="fa fa-gear"></i></label><input type="checkbox" id="chkSettings" />
                    <div class="settings-popup">
                      <!-- <ul>
                  <li><a href="#">Group members</a></li>
                  <li><a href="#">Add members</a></li>
                  <li><a href="#">Delete members</a></li>
                  <li><a href="#">Leave group</a></li>
                      </ul> -->
                    </div>
              <a href="javascript:void(0);"><i class="fa fa-minus"></i></a>
              <a href="javascript:void(0);"><i class="fa fa-close"></i></a>       
            </div>      
          </div>
          
          
          <div id="chatMessagesHolder" class="chat-messages">

          </div>
          
          
          <div id="chat-input-holder" class="chat-input-holder">
            <form id="messageForm">
            <input id="chatInput" class="chat-input"></input>
            <button id="chatButton" type="submit" class="message-send">Send</button>
          </form>
          </div>
          
          
          <div class="attachment-panel">
            <a href="#" class="fa fa-thumbs-up"></a>
            <a href="#" class="fa fa-camera"></a>
            <a href="#" class="fa fa-video-camera"></a>
            <a href="#" class="fa fa-image"></a>
            <a href="#" class="fa fa-paperclip"></a>
            <a href="#" class="fa fa-link"></a>
            <a href="#" class="fa fa-trash-o"></a>
            <a href="#" class="fa fa-search"></a>
          </div>
        </div>
        
     </div>    
     </main>
     <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
